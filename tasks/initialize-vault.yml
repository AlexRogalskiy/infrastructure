  - name: terraform
  - name: secrets
  - name: vault-backend-migrator

params:
  GCP_CREDENTIALS_JSON:
  GREENPEACE_PRIVATE_KEY:
  CLUSTER_NAME:
  TERRAFORM_VERSION: 0.12.29

run:
  path: greenpeace/tasks/scripts/initialize-vault.sh
  user: root
